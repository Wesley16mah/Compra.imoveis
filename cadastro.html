<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imoveis</title>
    <script src="appCadastro.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro de Imóveis</h1>
        <h5>Mansão, Apartamentos e Sobrado Aluga e Compra;</h5>
    </header>
    <div>
        <form action="" id="register">
        <p>Cadastro de Imóvel</p>

        <p>
            <label for="">Nome:</label>
            <input type="text" name="phone" id="phone" placeholder="Joao de Lara">
            <label for="">Fone:</label>
            <input type="text" name="phone" id="phone" placeholder="(xx) 9 9999-9999">
            <label for="">Email:</label>
            <input type="text" name="phone" id="phone" placeholder="JoaodeLara@gmail.com">
        </p>
        
        <hr>

        <p>
            <label for="">Tipo:</label>
            <input type="radio" value="Casa" name="typeImovel" id="typeImovel">Mansão
            <input type="radio" value="Apartamento" name="typeImovel" id="typeImovel">Apartamento
            <input type="radio" value="Apartamento" name="typeImovel" id="typeImovel">Sobrado
        </p>

        <p>
            <label for="">Área (m²)</label>
            <input type="number" name="area" id="area">
        </p>

        <p>
            <label for="">Alugado:</label>
            <input type="radio" value="Alugado" name="rentedImovel" id="rentedImovel"/>Sim
            <input type="radio" value="Aluga-se" name="rentedImovel" id="rentedImovel"/>Não
        </p>

        <p> 
            <button type="button" onclick="addImovel()">Adicionar</button>
        </p>
        <hr>
    </form>
    </div>

    <div>
        <h3>Imoveis Cadastrados</h3>
        <p>
            <table name="tableImovel" border="1">
                <thead>
                    <tr>
                        <th>Alugado</th>
                        <th>Tipo Imóvel</th>
                        <th>Area Imóvel</th>
                        <th>Nome Proprietário</th>
                        <th>Fone</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody id="listImovel">
                
                </tbody>
            </table>
        </p>
    </div>
    <hr>
    <footer>
        <p>Site completo para alugueis de Casas e Apartamentos</p>
    </footer>
    
    
</body>
</html>
